---
layout: default
title: Billfold
---

<div class="phone">
  <div class="screen-container">

    <!-- Status bar -->
    <div class="status-bar"></div>

    <!-- Opening screen -->
    <section class="opening-screen">
      <div class="icon"></div>
    </section>

    <!-- Home screen -->
    <section class="home-screen">

      <!-- Menu Bar -->
      <div class="menu-bar-tall">
        <div class="settings-icon"></div>
        <div class="avatar"></div>
        <div class="add-icon"></div>
      </div>

      <!-- Cards section -->
      <div class="home-cell home-cards">
        <div class="home-cell-top">
          <div class="cards-icon"></div>
          <h1>Cards</h1>
          <div class="next-icon"></div>
        </div>
        <hr class="home-divider">
        <div class="home-cell-bottom">
          <button class="button-small">Add Card</button>
          <button class="button-small">Credit</button>
          <button class="button-small">Debit</button>
          <button class="button-small">Membership</button>
          <button class="button-small">Rewards</button>
          <button class="button-small">Favourites</button>
        </div>
      </div>

      <!-- Pay section -->
      <div class="home-cell home-pay">
        <div class="home-cell-top">
          <div class="pay-icon"></div>
          <h1>Pay</h1>
          <div class="next-icon"></div>
        </div>
        <hr class="home-divider">
        <div class="home-cell-bottom">
          <button class="button-small">Pay Now</button>
          <button class="button-small">Send Cash</button>
        </div>
      </div>

    <!-- Transactions section -->
      <div class="home-cell home-transactions">
        <div class="home-cell-top">
          <div class="transactions-icon"></div>
          <h1>Transactions</h1>
          <div class="next-icon"></div>
        </div>
        <hr class="home-divider">
        <div class="home-cell-bottom">
          <p class="subtitle">Last Transaction</p>
          <p class="cell-title">Freddy's BBQ</p>
          <p class="cell-price">$14.52</p>
        </div>
      </div>

    <!-- Deals section -->
      <div class="home-cell home-deals">
        <div class="home-cell-top">
          <div class="deals-icon"></div>
          <h1>Deals</h1>
          <div class="next-icon"></div>
        </div>
        <hr class="home-divider">
        <div class="home-cell-bottom">
          <button class="button-small">Nearby</button>
          <button class="button-small">Saved</button>
          <button class="button-small">Online</button>
        </div>
      </div>
    </section>

  </div>
</div>
